<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<!-- 引入facicon.ico网页图标 -->
	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
	<title>睿道商城-注册</title>
	<!-- Bootstrap -->
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<!-- 引入基础的css 文件 -->
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<!-- 引入header的css 文件 -->
	<link rel="stylesheet" type="text/css" href="../css/header.css">
	<!-- 引入footer的css 文件 -->
	<link rel="stylesheet" type="text/css" href="../css/footer.css">
	<link rel="stylesheet" type="text/css" href="../css/register.css">
	<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
	<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
	<!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script src="../js/jquery-3.4.1.min.js"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="../js/bootstrap.min.js"></script>
</head>

<body>
	<!-- 头部 -->
	<header class="container-fluid">
		<!-- 顶部 start -->
		<div class="row site-topbar">
			<ul class="container site-topbar-container">
				<li class="site-topbar-info"><a>登录</a></li>
				<li class="site-topbar-info"><a>注册</a></li>
				<li class="site-topbar-info"><a><i class="glyphicon glyphicon-shopping-cart"></i> 购物车</a></li>
			</ul>
		</div>
		<!-- 顶部 end -->
		<!-- 导航栏 start -->
		<div class="row">
			<div class="container site-nav-container">
				<div class="logo">
					<img src="../images/logo.png" title="睿道商城">
				</div>
				<ul class="nav">
					<li><a>小米手机</a></li>
					<li><a>Redmi 红米</a></li>
					<li><a>电视</a></li>
					<li><a>笔记本</a></li>
					<li><a>家电</a></li>
					<li><a>笔记本</a></li>
					<li><a>家电</a></li>
				</ul>
				<div class="search-container">
					<input type="text">
					<a class="search-button"><i class="glyphicon glyphicon-search"></i></a>
				</div>
			</div>
		</div>
		<!-- 导航栏 end -->
	</header>
	<!-- 头部 end -->
	<div class="rg_layout">
		<div class="rg_form clearfix">
			<div class="rg_form_left">
				<p>新用户注册</p>
			</div>
			<div class="rg_form_center">

				<!--注册表单-->
				<form id="registerForm">
					<!--提交处理请求的标识符-->
					<input type="hidden" name="action" value="register">
					<table style="margin-top: 25px;">
						<tr>
							<td class="td_left">
								<label for="username">用户名</label>
							</td>
							<td class="td_right">
								<input type="text" id="username" name="username" placeholder="请输入账号">
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="password">密码</label>
							</td>
							<td class="td_right">
								<input type="text" id="password" name="password" placeholder="请输入密码">
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="email">Email</label>
							</td>
							<td class="td_right">
								<input type="text" id="email" name="email" placeholder="请输入Email">
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="name">姓名</label>
							</td>
							<td class="td_right">
								<input type="text" id="name" name="name" placeholder="请输入真实姓名">
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="telephone">手机号</label>
							</td>
							<td class="td_right">
								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="sex">性别</label>
							</td>
							<td class="td_right gender">
								<input type="radio" id="sex" name="sex" value="男" checked> 男
								<input type="radio" name="sex" value="女"> 女
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="birthday">出生日期</label>
							</td>
							<td class="td_right">
								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
							</td>
						</tr>
						<tr>
							<td class="td_left">
								<label for="check">验证码</label>
							</td>
							<td class="td_right check">
								<input type="text" id="check" name="check" class="check">
								<img src="../images/verify_code.jpg" height="32px" alt="" onclick="changeCheckCode(this)">
								<script type="text/javascript">
									//图片点击事件
									function changeCheckCode(img) {
										img.src = "checkCode?" + new Date().getTime();
									}
								</script>
							</td>
						</tr>
						<tr>
							<td class="td_left">
							</td>
							<td class="td_right check">
								<input type="submit" class="submit" value="注册">
								<span id="msg" style="color: red;"></span>
							</td>
						</tr>
					</table>
				</form>
			</div>
			<div class="rg_form_right">
				<p>
					已有账号？
					<a href="#">立即登录</a>
				</p>
			</div>
		</div>
	</div>
	<!-- 底部 -->
	<footer class="container-fluid">
		<div class="row footer-service">
			<dl>
				<dt>
					<img src="../images/icon/icon_1.jpg" alt="">
				</dt>
				<dd>
					<p style="color: #fff; font-size: 16px;">产品齐全</p>
					<p>产品全自主选，随心买</p>
				</dd>
			</dl>
			<dl>
				<dt>
					<img src="../images/icon/icon_2.jpg" alt="">
				</dt>
				<dd>
					<p style="color: #fff; font-size: 16px;">便利快捷</p>
					<p>24小时不打烊，随时买</p>
				</dd>
			</dl>
			<dl>
				<dt class="fl">
					<img src="../images/icon/icon_3.jpg" alt="">
				</dt>
				<dd>
					<p style="color: #fff; font-size: 16px;">安全支付</p>
					<p>知名支付工具，放心买</p>
				</dd>
			</dl>
			<dl>
				<dt class="fl">
					<img src="../images/icon/icon_4.jpg" alt="">
				</dt>
				<dd style="margin-right:0px;">
					<p style="color: #fff; font-size: 16px;">贴心服务</p>
					<p>客服全年无休，安心买</p>
				</dd>
			</dl>
		</div>
		<div class="row footer-info">
			<span>东软睿道 版权所有Copyright 2006-2018, All Rights Reserved 辽B2-20130060-8</span>
		</div>
	</footer>
</body>

</html>
